<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Contatos</title>
    <style>
        table {
        border-collapse: collapse;
        width: 100%;
        }
        th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
        }
        th {
        background-color: #f2f2f2;
        }
    </style>
    </head>
    <body>
    <h2>Cadastro de Contatos</h2>
    <form id="contatoForm">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br>
        <input type="button" value="Cadastrar" onclick="adicionarContato()">
    </form>
    <table id="tabelaContatos">
        <tr>
        <th>Nome</th>
        <th>Telefone</th>
        </tr>
    </table>

    <script>
        function adicionarContato() {
        var nome = document.getElementById("nome").value;
        var telefone = document.getElementById("telefone").value;

        var tabela = document.getElementById("tabelaContatos");
        var linha = tabela.insertRow(-1);
        var colunaNome = linha.insertCell(0);
        var colunaTelefone = linha.insertCell(1);

        colunaNome.innerHTML = nome;
        colunaTelefone.innerHTML = telefone;
    }
    </script>
    </body>
</html>
